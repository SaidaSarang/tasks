<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="shortcut icon" href="google.png" type="image/x-icon">
</head>

<body>
    <form  >
        <table>
            <tr>
                <td><label for="name"></label> Ad:</td>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <td>Soyad:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ata adı:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Təvəllüd:</td>
                <td><input type="date"></td>
            </tr>
                <tr>
                <td>Cinsiyyət:</td>
                <td><input type="radio" name="Cinsiyyət" >
                <label for="Qadın">Qadın</label>
                <input type="radio" name="Cinsiyyət">
                <label for="Kişi">Kişi</label></td>
                </tr>
            <tr>
                <td>Təhsil:</td>
                <td>
                    <select name="Təhsil" id="Təhsil">
                        <option value="Orta">Orta</option>
                        <option value="Tam orta">Tam orta</option>
                        <option value="Subbakalavr">Subbakalavr</option>
                        <option value="Bakalavr">Bakalavr</option>
                        <option value="Magistratura">Magistratura</option>
                        <option value="Doktorantura">Doktorantura</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mail ünvanı:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifrə</td>
                <td><input type="password" placeholder="Şifrə"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
