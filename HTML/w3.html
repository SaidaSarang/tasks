<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXTCHJX_BbIqikP4tzHThzLGz7EcPjJr3fL4q4f3sOT4jX0QECN0Aac8z41HfI8Ib2d_8&usqp=CAU'">Turn on the light</button>

<img id="myImage" src="https://thumbs.dreamstime.com/z/boy-turning-off-light-illustration-60796805.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://thumbs.dreamstime.com/z/boy-turning-off-light-illustration-60796805.jpg'">Turn off the light</button>

</body>
